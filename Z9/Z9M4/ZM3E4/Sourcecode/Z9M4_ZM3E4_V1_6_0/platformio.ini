#
# Default values apply to all 'env:' prefixed environments
#
[env]
framework     = arduino
extra_scripts = ${common.extra_scripts}
build_flags   = ${common.build_flags}
lib_deps      = ${common.lib_deps}
monitor_speed = 250000
monitor_flags =
  --quiet
  --echo
  --eol
    LF
  --filter
    colorize
  --filter
    time

#################################
#                               #
#   Unique Core Architectures   #
#                               #
#  Add a new "env" below if no  #
# entry has values suitable to  #
#   build for a given board.    #
#                               #
#################################

#################################
#                               #
#       AVR Architecture        #
#                               #
#################################

#
# AVR (8-bit) Common Environment values
#
[common_avr8]
board_build.f_cpu = 16000000L
src_filter        = ${common.default_src_filter} +<src/HAL/AVR>

#
# ATmega2560
#
[env:mega2560]
platform            = atmelavr
extends             = common_avr8
board               = megaatmega2560

#
# ATmega1280
#
[env:mega1280]
platform      = atmelavr
extends       = common_avr8
board         = megaatmega1280

#
# ZRIBV6 ATmega2560 (MegaCore 100 pin boards variants)
#
[env:ZRIBV6]
platform      = atmelavr
extends       = common_avr8
board         = megaatmega2560
upload_protocol = wiring
upload_speed  = 57600
board_upload.maximum_size = 253952

#
# ZMIB (ATmega1284p)
#
[env:ZMIB]
platform      = atmelavr
extends       = common_avr8
board         = sanguino_atmega1284p
upload_protocol = wiring
upload_speed  = 57600
board_upload.maximum_size = 126976

#################################
#                               #
#      STM32 Architecture       #
#                               #
#################################

#
# HAL/STM32 Base Environment values
#
[common_stm32]
platform      = ststm32@~8.0
build_flags   = ${common.build_flags}
  -std=gnu++14
  -DUSBCON -DUSBD_USE_CDC
  -DTIM_IRQ_PRIO=13
build_unflags = -std=gnu++11
src_filter    = ${common.default_src_filter} +<src/HAL/STM32> +<src/HAL/shared/backtrace>

#
# HAL/STM32F1 Common Environment values
#
[common_stm32f1]
platform      = ststm32@~6.1
build_flags   = !python Marlin/src/HAL/STM32F1/build_flags.py
  ${common.build_flags} -std=gnu++14 -DHAVE_SW_SERIAL
build_unflags = -std=gnu11 -std=gnu++11
src_filter    = ${common.default_src_filter} +<src/HAL/STM32F1>
lib_ignore    = SPI
lib_deps      = ${common.lib_deps}
  SoftwareSerialM

#
# STM32F103RC
#
[env:STM32F103RC]
platform          = ${common_stm32f1.platform}
extends           = common_stm32f1
board             = genericSTM32F103RC
platform_packages = tool-stm32duino
monitor_speed     = 115200



#
# ZONESTAR ZM3E2 V1.0 / ZM3E4 V1.0 / ZM3E4V2.0 
#
#   STM32F103RC_ZM3E2_USB ......... RCT6 with 256K
#   STM32F103VC_ZM3E4_USB ......... VCT6 with 256K
#   STM32F103VE_ZM3E4V2_USB ......... VET6 with 512K
#
#
[env:STM32F103RC_ZM3E2_USB]
platform          = ${common_stm32f1.platform}
extends           = common_stm32f1
board             = genericSTM32F103RC
platform_packages = tool-stm32duino
board_upload.maximum_size=237568
extra_scripts     = ${common.extra_scripts}
  buildroot/share/PlatformIO/scripts/ZONESTAR_ZM3E2.py
build_flags       = ${common_stm32f1.build_flags} 
  -DDEBUG_LEVEL=0 -DSS_TIMER=4 -D__STM32F1__=1 -DSERIAL_USB
lib_deps          = USBComposite for STM32F1@0.91
lib_ignore        = Adafruit NeoPixel, SPI, SailfishLCD, SailfishRGB_LED, SlowSoftI2CMaster, TMCStepper

[env:STM32F103VC_ZM3E4_USB]
platform          = ${common_stm32f1.platform}
extends           = common_stm32f1
board             = genericSTM32F103VC
platform_packages = tool-stm32duino
board_upload.maximum_size=237568
extra_scripts     = ${common.extra_scripts}
  buildroot/share/PlatformIO/scripts/ZONESTAR_ZM3E4.py
build_flags       = ${common_stm32f1.build_flags} 
  -DDEBUG_LEVEL=0 -DSS_TIMER=4  -D__STM32F1__=1
  -DSERIAL_USB
lib_deps          = USBComposite for STM32F1@0.91
lib_ignore        = Adafruit NeoPixel, SPI, SailfishLCD, SailfishRGB_LED, SlowSoftI2CMaster, TMCStepper


[env:STM32F103VE_ZM3E4V2_USB]
platform          = ${common_stm32f1.platform}
extends           = common_stm32f1
board             = genericSTM32F103VE
platform_packages = tool-stm32duino
board_upload.maximum_size=499712
extra_scripts     = ${common.extra_scripts}
  buildroot/share/PlatformIO/scripts/ZONESTAR_ZM3E4V2.py
build_flags       = ${common_stm32f1.build_flags} 
  -DDEBUG_LEVEL=0  -D__STM32F1__=1
  -DSERIAL_USB
  -DSS_TIMER=4 
lib_deps          = USBComposite for STM32F1@0.91
lib_ignore        = Adafruit NeoPixel, SPI, SailfishLCD, SailfishRGB_LED, SlowSoftI2CMaster, TMCStepper

#
# Native
# No supported Arduino libraries, base Marlin only
#
[env:linux_native]
platform        = native
framework       =
build_flags     = -D__PLAT_LINUX__ -std=gnu++17 -ggdb -g -lrt -lpthread -D__MARLIN_FIRMWARE__ -Wno-expansion-to-defined
src_build_flags = -Wall -IMarlin/src/HAL/LINUX/include
build_unflags   = -Wall
lib_ldf_mode    = off
lib_deps        =
src_filter      = ${common.default_src_filter} +<src/HAL/LINUX>

#
# Just print the dependency tree
#
[env:include_tree]
platform    = atmelavr
board       = megaatmega2560
build_flags = -c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
src_filter  = +<src/MarlinCore.cpp>
